<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">	
  <title>Multiple Multipliers</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container">

		<div class="left">
			<template class="multiplier-template">
				<div class="multiplier-container">
						<span class="multiplier-name"></span>
						<span class="multiplier-sign"> × </span>
						<div class="dice">
							1
						</div>
				</div>
			</template>
		</div>

		<div class="top"></div>

		<div class="display">

			<div class="shop-window dropping-down">
				
				<div class="shop-point-display">
					<span>
						Points left:
					</span>
					<span id="points-left">
						0
					</span>
				</div>
				
				<div class="level-navigation">
						<button class="level-back-button navigation-button"> </button>
						<span> Level </span>
						<span class="level-display"> 1 </span>
						<button class="level-forward-button navigation-button"> </button>
				</div>

				<button class="play-button">
					Play
				</button>
			
				<template class="update-window-template">
					<div class="update-window">
						<!-- first row -->
						<span class="update-name"> Name </span>
						<!-- second row -->
						<span class="update-value update-value-min"> Value </span>
						<span> — </span>
						<span class="update-value update-value-max"> Value </span>
						<!-- third row -->
						<button class="update-min-minus plus-minus">   </button>
						<button class="update-min-plus plus-minus">   </button>
						<button class="placeholder plus-minus"></button>
						<button class="update-max-minus plus-minus">   </button>
						<button class="update-max-plus plus-minus">   </button>
					</div>
				</template>
				
				<div class="autostart-window">
					<label for="autostart-checkbox" tooltip="Automatically starts the next round after 5 seconds.">
							Autostart
					</label>
					<input type="checkbox" id="autostart-checkbox">
				</div>
				<button class="rollback-button" tooltip="Restart from level 1 but keep your update points.">
					Rollback
				</button>
			</div>

			<div class="messenger-window dropping-down"></div>

			<canvas class="drawing-area dropping-down"></canvas>
			
		</div>

		<div class="bottom"></div>

		<div class="right">

		</div>
		
	</div>
</body>

<script type="module" src="js/main.js"></script>
